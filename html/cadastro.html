<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Voluntário</title>
</head>

<body>
    <header>
        <h1>Cadastro de Voluntário</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="voluntario.html">Voluntariado</a></li>
                <li><a href="doacoes.html">Doações</a></li>
                <li><a href="transparencia.html">Transparência</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="admin.html">Administração</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label>Nome Completo: <input type="text" name="nome" required></label>
                <label>Email: <input type="email" name="email" required></label>
                <label>CPF: <input type="text" name="cpf" required pattern="\d{3}.\d{3}.\d{3}-\d{2}"
                        title="Formato: 000.000.000-00"></label>
                <label>Telefone: <input type="tel" name="telefone" required pattern="(\d{2})\s\d{4,5}-\d{4}"
                        title="Formato: (00) 0000-0000 ou (00) 00000-0000"></label>
                <label>Data de Nascimento: <input type="date" name="nascimento" required></label>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <label>Endereço: <input type="text" name="endereco" required></label>
                <label>CEP: <input type="text" name="cep" required pattern="\d{5}-\d{3}"
                        title="Formato: 00000-000"></label>
                <label>Cidade: <input type="text" name="cidade" required></label>
                <label>Estado:
                    <select name="estado" required>
                        <option value="">Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                    </select>
                </label>
            </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 ONG Lar dos Peludos</p>
    </footer>
</body>

</html>
